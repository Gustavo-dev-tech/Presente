<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Obst치culos</title>
    <style>
        /* Paleta de Cores e Estilo B치sico */
        :root {
            --fundo-suave: #f7f0f5;
            --texto-principal: #5e4d66;
            --lil치s-destaque: #8a2be2;
            --rosa-claro: #f2a2b0;
            --rosa-destaque: #e64d64;
            --branco-puro: #fff;
        }

        body {
            margin: 0;
            background-color: var(--fundo-suave);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--texto-principal);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            position: relative;
            width: 98%;
            max-width: 850px;
            height: 330px;
            border: 5px solid var(--lil치s-destaque);
            background-color: var(--branco-puro);
            overflow: hidden;
            border-radius: 20px;
            margin: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #personagem {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 70px;
            height: 90px;
            background-size: cover;
            background-image: url('EU_CORRENDO.png');
            transition: bottom 0.5s;
        }

        #personagem.pular {
            animation: jump 0.8s ease-in-out;
        }

        .obstaculo {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 30px;
            font-size: 3em;
            line-height: 0;
            background: transparent;
        }
        
        @keyframes jump {
            0% { bottom: 0; }
            40% { bottom: 140px; }
            60% { bottom: 140px; }
            100% { bottom: 0; }
        }
        
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .show-message {
            opacity: 1 !important;
        }

        .game-info {
            font-size: 1.3em;
            margin-top: 20px;
            font-weight: bold;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            width: 95%;
            max-width: 800px;
        }

        /* Espa칞o para as emo칞칫es */
        .emotion-display {
            position: absolute;
            top: -1px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .emotion-display img {
            width: 90px;
            height: 85px;
        }
        
        .emotion-display p {
            font-size: 1.2em;
            margin: 0;
            font-weight: bold;
            color: var(--texto-principal);
        }

        .final-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            animation: fadeIn 2s;
        }

        .final-screen h2 {
            color: var(--lil치s-destaque);
            font-size: 2.0em;
            margin-bottom: 10px;
        }

        .final-screen button, .final-screen a button {
            background-color: var(--lil치s-destaque);
            color: var(--branco-puro);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .final-screen button:hover, .final-screen a button:hover {
            background-color: var(--rosa-destaque);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="emotion-display">
        <img id="emotion-img" src="NEUTRA.png" alt="Emo칞칚o">
        <p id="emotion-message"></p>
    </div>

    <div id="personagem"></div>
    <div id="message-box"></div>
    <div class="final-screen" id="final-screen">
        <h2 id="final-message"></h2>
        <div class="botoes">
            <button onclick="reiniciarJogo()">Jogar Novamente</button>
            <a href="index.html">
                <button>Voltar ao Menu</button>
            </a>
        </div>
    </div>
</div>

<div class="game-stats">
    <p class="game-info">Vidas: <span id="lives">3</span></p>
    <p class="game-info">Pontua칞칚o: <span id="score">0</span></p>
</div>

<script>
    const gameContainer = document.querySelector('.game-container');
    const personagem = document.getElementById('personagem');
    const finalScreen = document.getElementById('final-screen');
    const finalMessage = document.getElementById('final-message');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const messageBox = document.getElementById('message-box');
    const emotionImg = document.getElementById('emotion-img');
    const emotionMessage = document.getElementById('emotion-message');

    let isJumping = false;
    let isGameOver = false;
    let score = 116;
    let lives = 3;
    let obstaculoInterval;
    let gameSpeed = 6;
    let speedIncreaseInterval;
    let emotionResetTimeout;

    function pular() {
        if (isJumping || isGameOver) return;
        isJumping = true;
        personagem.classList.add('pular');
        setTimeout(() => {
            personagem.classList.remove('pular');
            isJumping = false;
        }, 1000);
    }

    function mostrarMensagem(texto, cor) {
        messageBox.textContent = texto;
        messageBox.style.color = cor;
        messageBox.classList.add('show-message');
        setTimeout(() => {
            messageBox.classList.remove('show-message');
        }, 2000);
    }

    function setEmotion(imgSrc, msg = '') {
        emotionImg.src = imgSrc;
        emotionMessage.textContent = msg;
    }

    function showTemporaryEmotion(imgSrc, messageText) {
        setEmotion(imgSrc, messageText);
        clearTimeout(emotionResetTimeout);
        emotionResetTimeout = setTimeout(() => {
            setEmotion('NEUTRA.png', '');
        }, 1500);
    }
    
    function aumentarVelocidade() {
        if (!isGameOver) {
            gameSpeed += 0.5;
        }
    }

    function criarObstaculo() {
        if (isGameOver) return;
        const obstaculo = document.createElement('div');
        obstaculo.classList.add('obstaculo');
        
        if (Math.random() > 0.15) {
            obstaculo.textContent = '游눖';
            obstaculo.dataset.type = 'partido';
        } else {
            obstaculo.textContent = '仇벒잺';
            obstaculo.dataset.type = 'completo';
        }
        
        gameContainer.appendChild(obstaculo);
        
        let obstaculoPosition = gameContainer.offsetWidth;
        obstaculo.style.left = obstaculoPosition + 'px';

        let moveObstaculo = setInterval(() => {
            if (isGameOver) {
                clearInterval(moveObstaculo);
                return;
            }

            obstaculoPosition -= gameSpeed;
            obstaculo.style.left = obstaculoPosition + 'px';
            
            const personagemRect = personagem.getBoundingClientRect();
            const obstaculoRect = obstaculo.getBoundingClientRect();

            // L칩gica de colis칚o
            if (
                personagemRect.right > obstaculoRect.left &&
                personagemRect.left < obstaculoRect.right &&
                personagemRect.bottom > obstaculoRect.top
            ) {
                if (obstaculo.dataset.type === 'partido') {
                    lives--;
                    livesEl.textContent = lives;
                    mostrarMensagem('An칚ooooo', 'red');
                    showTemporaryEmotion('CHORANDO.png', 'QUERO SAIR DESSA ESCOLA!!!');
                } else {
                    lives++;
                    livesEl.textContent = lives;
                    mostrarMensagem('VAI L츼 AMOR!', 'green');
                    showTemporaryEmotion('FELIZ.png', 'VAMOS COMER SFIHA!');
                }
                
                // Remove o obst치culo colidido
                gameContainer.removeChild(obstaculo);
                clearInterval(moveObstaculo);

                if (lives <= 0) {
                    gameOver();
                }
            }
            
            // L칩gica para quando o obst치culo sai da tela (e n칚o colide)
            if (obstaculoPosition < -40) {
                clearInterval(moveObstaculo);
                gameContainer.removeChild(obstaculo);
                score++;
                scoreEl.textContent = score;
            }
        }, 20);
    }

    function gameOver() {
        isGameOver = true;
        clearInterval(obstaculoInterval);
        clearInterval(speedIncreaseInterval);
        clearTimeout(emotionResetTimeout);
        
        let finalEmotionImg;
        let finalMessageText;
        
        if(score >= 30) {
            finalEmotionImg = 'APAIXONADA.png';
            finalMessageText = `${score} pontos! Ta 칠 doido meu homi joga muito  `
        }
        else if (score >= 20) {
            finalEmotionImg = 'APAIXONADA.png';
            finalMessageText = `${score} pontos! Ta 칠 doido meu homi joga muito  `;
        } else if (score >= 10) {
            finalEmotionImg = 'FELIZ.png';
            finalMessageText = `${score} pontos. Vai jogar amor estou torcendo por voc칡 仇벒잺 `;
        } else if (score >= 5) {
            finalEmotionImg = 'RAIVA.png';
            finalMessageText = `${score} pontos. N칚o vai jogar bola!`;
        } else {
            finalEmotionImg = 'CHORANDO.png';
            finalMessageText = `${score} pontos, faltou farinha? KAKAKKAKAKA `;
        }

        setEmotion(finalEmotionImg, '');
        finalMessage.textContent = finalMessageText;
        finalScreen.style.display = 'flex';
    }

    function reiniciarJogo() {
        isGameOver = false;
        score = 0;
        lives = 3;
        gameSpeed = 5;
        scoreEl.textContent = score;
        livesEl.textContent = lives;
        setEmotion('NEUTRA.png', 'N칚o to vendo tikteko n칚o');
        
        document.querySelectorAll('.obstaculo').forEach(obs => obs.remove());
        
        finalScreen.style.display = 'none';
        
        iniciarJogo();
    }

    function iniciarJogo() {
        obstaculoInterval = setInterval(criarObstaculo, Math.random() * 1500 + 1500);
        speedIncreaseInterval = setInterval(aumentarVelocidade, 10000);
    }

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space' || event.code === 'ArrowUp') {
            pular();
        }
    });

    gameContainer.addEventListener('click', pular);

    iniciarJogo();
</script>
</body>
</html>
